<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment :: header"></div>
<body class="profile-page sidebar-collapse">
<div th:replace="fragment :: navbarMahasiswa"></div>

    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('/img/UI.jpg');">
            </div>
            <div class="container">
                <div class="content-center">
                    <h1 class="title">RIWAYAT</h1>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <!-- Tabs with Background on Card -->
                            <div class="card">
                                <ul class="nav nav-tabs nav-tabs-neutral justify-content-center" role="tablist" data-background-color="orange">
                                </ul>
                                <h3 class="title">Riwayat Mata Kuliah</h3>
                                <div class="card-body" id="checkRadios">
                                
                                	<!-- SECTION IRS -->
                                	<div th:each="irs, iterationStatus: ${irs}">
`                                		<div class="justify-content-left"><h5 th:text="'Term ' + ${irs.id}">Tahun Ajaran 2015/2016 - Term 1</h5></div>
                                    
	                                    <div class="tab-content text-center">
	                                        <div class="tab-pane active" id="home1" role="tabpanel">
											    <table class="table table-striped table-responsive">
											    	<thead>
											      		<tr>
													        <th class="text-center">No</th>
													        <th class="text-center">Kode MK</th>
													        <th class="text-center">Nama MK</th>
													        <th class="text-center">SKS</th>
	                                                        <th class="text-center">Nilai Akhir</th>
	                                                        <th class="text-center">Nilai Huruf</th>
												      	</tr>
											    	</thead>
											    	<tbody>
											      		<tr th:each="kelas, iterationStatus: ${irs.kelas_list}">
													        <td th:text="${iterationStatus.count}">1</td>
													        <td th:text="${kelas.kode_mk}">CSC1234567</td>
													        <td th:text="${kelas.nama_kelas}">Nama Kelas</td>
													        <td th:text="${kelas.sks}">SKS</td>
	                                                        <td th:text="${kelas.nilaiAngka}">Nilai Angka</td>
	                                                        <td th:text="${kelas.nilaiHuruf}">Nilai Huruf</td>
												      	</tr>
												    </tbody>
											  </table>
	                                        </div>
	                                    </div>
                                	</div>
                                	<!-- END SECTION IRS -->
                                
                                </div>
                            </div>
                        </div>             
                    </div>                    
                </div>
            </div>
        </div>

        <div th:replace="fragment :: footer"></div>
    </div>
</body>
<div th:replace="fragment :: javascript"></div>

</html>
