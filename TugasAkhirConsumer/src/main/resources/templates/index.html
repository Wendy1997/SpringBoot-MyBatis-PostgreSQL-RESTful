<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment :: header"></div>
<body class="login-page sidebar-collapse">
<div th:replace="fragment :: navbarLogin"></div>
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(img/UI.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="../img/now-logo.png" alt="" />
                        </div>
                    </div>
                    <div>
                        <h3>Selamat datang di Sistem Informasi Akademik</h3>
                    </div>
                    <div th:if="${param.error}">
						Invalid username and password.
					</div>
					<div th:if="${param.logout}">
						You have been logged out.
					</div>
                    <form th:method="post" th:action="@{/login}" class="form">
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Username..."/>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="password" name="password" placeholder="Password..." class="form-control"/>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input class="btn btn-primary btn-round btn-lg btn-block" type="submit" value="LOGIN" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragment :: footer"></div>
    </div>
</body>
<div th:replace="fragment :: javascript"></div>

</html>
