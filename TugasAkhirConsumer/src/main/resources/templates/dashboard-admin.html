<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SIAK - Beranda</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/css/demo.css" rel="stylesheet" />
</head>

<body class="profile-page sidebar-collapse">
   <div th:replace="fragment :: navbarAdmin"></div>

    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('img/UI.jpg');">
            </div>
            <div class="container">
                <div class="content-center">
                    <h3 class="title">Selamat Datang Admin Kemahasiswaan</h3>
                    <p class="category">Term 1, 2017/2018</p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div >
                            <!-- Tabs with Background on Card -->
                            <div class="card">
                                <ul class="nav nav-tabs nav-tabs-neutral justify-content-center" role="tablist" data-background-color="orange">
                                </ul>
                                <h3 class="title">Daftar Mahasiswa</h3>
                                <div class="card-body">
                                    <!-- Tab panes -->
                                    <div class="tab-content text-left">
                                        <div class="tab-pane active" id="home1" role="tabpanel">
                                        
                                            <table class="table table-striped table-responsive">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center">No.</th>
                                                        <th class="text-center">NPM</th>
                                                        <th class="text-center">Nama Lengka p</th>
                                                        <th class="text-center">Program Studi</th>  
                                                        <th class="text-center">Fakultas</th>
                                                        <th class="text-center">Operasi</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="mahasiswa,iterationStatus:${mahasiswa}">
                                                        <td th:text="${iterationStatus.count}">1. </td>
                                                        <td th:text="${mahasiswa.npm}">1506671234</td>
                                                        <td th:text="${mahasiswa.nama}">George Washington</td>
                                                        <td th:text="${mahasiswa.nama_prodi}">Ilmu Komputer</td>
                                                        <td th:text="${mahasiswa.nama_fakultas}">Fakultas Ilmu Komputer</td>
                                                        <td>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                <a th:href="@{'/mahasiswa/update/' + ${mahasiswa.npm}}" class="btn btn-primary btn-round">Ubah</a>
																	</div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                          </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>             
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragment :: footer"></div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>

</html>
